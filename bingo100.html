<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bingo de Multiplicaciones</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      min-height: 100vh;
    }
    h1 {
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    .buttons {
      margin-bottom: 20px;
    }
    button {
      margin: 10px;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      font-weight: bold;
    }
    button:hover {
      transform: scale(1.1);
    }
    .btn-op-res { background-color: #4CAF50; color: white; }
    .btn-op-only { background-color: #FF9800; color: white; }
    .btn-list { background-color: #2196F3; color: white; }
    .btn-carton { background-color: #9C27B0; color: white; }
    .btn-reset { background-color: #e91e63; color: white; }
    .btn-auto { background-color: #3f51b5; color: white; }
    .btn-stop { background-color: #f44336; color: white; }

    #output {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      width: 80%;
      max-width: 600px;
      min-height: 60px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      font-size: 22px;
      font-weight: bold;
      color: #333;
      margin: 20px auto;
      white-space: pre-line;
    }

    /* Cart√≥n estilo bingo */
    #carton-container {
      margin-top: 20px;
      display: none; /* oculto al inicio */
    }
    #carton {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      margin: 20px auto;
      max-width: 600px;
    }
    .celda {
      background: #fff;
      border-radius: 6px;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background 0.3s, transform 0.2s;
    }
    .celda.tachada {
      background: #ff5252;
      color: white;
      text-decoration: line-through;
      transform: scale(0.9);
    }
  </style>
</head>
<body>
  <h1>üé≤ Bingo de las Multiplicaciones</h1>
  
  <div id="output">Haz clic en un bot√≥n para comenzar...</div>
  
  <div class="buttons">
    <button class="btn-op-res" id="btnRes">‚ûï Operaci√≥n + resultado</button>
    <button class="btn-op-only" id="btnOp">‚úñÔ∏è Solo operaci√≥n</button>
    <button class="btn-list" id="btnList">üìã Ver lista</button>
    <button class="btn-carton" id="btnCarton">üü© Mostrar cart√≥n</button>
    <button class="btn-reset" id="btnReset">üîÑ Reiniciar juego</button>
    <button class="btn-auto" id="btnAuto">‚ñ∂Ô∏è Iniciar auto-juego</button>
    <button class="btn-stop" id="btnStop">‚èπÔ∏è Detener auto-juego</button>
  </div>
  
  <div id="carton-container">
    <h2 style="color:white;">Cart√≥n de resultados (1 a 100)</h2>
    <div id="carton"></div>
  </div>

  <script>
    let lista = [];
    let intervalo = null;
    const output = document.getElementById("output");
    const carton = document.getElementById("carton");
    const cartonContainer = document.getElementById("carton-container");
    const btnCarton = document.getElementById("btnCarton");

    // Crear cart√≥n de 1 a 100
    for (let i = 1; i <= 100; i++) {
      const celda = document.createElement("div");
      celda.className = "celda";
      celda.id = "num-" + i;
      celda.textContent = i;
      carton.appendChild(celda);
    }

    function generarOperacion() {
      let value1, value2, value3;
      do {
        value1 = Math.floor(Math.random() * 10) + 1;
        value2 = Math.floor(Math.random() * 10) + 1;
        value3 = value1 * value2;
      } while (lista.includes(value3));

      lista.push(value3);
      lista.sort((a, b) => a - b);

      return {value1, value2, value3};
    }

    function mostrarOperacion(conResultado) {
      const {value1, value2, value3} = generarOperacion();
      let texto = `${value1} x ${value2}`;
      if (conResultado) {
        texto += ` = ${value3}`;
      }
      output.innerText = texto;

      // Marcar n√∫mero en el cart√≥n si est√° en rango
      if (value3 >= 1 && value3 <= 100) {
        const celda = document.getElementById("num-" + value3);
        if (celda) {
          celda.classList.add("tachada");
        }
      }
    }

    function mostrarLista() {
      output.innerText = "üìã Lista de resultados generados:\n" + lista.join(", ");
    }

    function toggleCarton() {
      if (cartonContainer.style.display === "none") {
        cartonContainer.style.display = "block";
        btnCarton.textContent = "üü• Ocultar cart√≥n";
      } else {
        cartonContainer.style.display = "none";
        btnCarton.textContent = "üü© Mostrar cart√≥n";
      }
    }

    function reiniciarJuego() {
      lista = [];
      output.innerText = "üîÑ Juego reiniciado. ¬°Empieza de nuevo!";
      detenerAutoJuego();
      // Desmarcar todas las celdas
      for (let i = 1; i <= 100; i++) {
        document.getElementById("num-" + i).classList.remove("tachada");
      }
    }

    function iniciarAutoJuego() {
      if (!intervalo) {
        // Mostrar la primera operaci√≥n al instante (o con 1s de retardo opcional)
        setTimeout(() => mostrarOperacion(true), 1000);  

        // Luego continuar cada 5 segundos
        intervalo = setInterval(() => mostrarOperacion(true), 5000);

        output.innerText = "‚ñ∂Ô∏è Auto-juego iniciado (una operaci√≥n cada 5 segundos)";
      }
    }

    function detenerAutoJuego() {
      if (intervalo) {
        clearInterval(intervalo);
        intervalo = null;
        output.innerText = "‚èπÔ∏è Auto-juego detenido";
      }
    }

    // Asignar eventos
    document.getElementById("btnRes").addEventListener("click", () => mostrarOperacion(true));
    document.getElementById("btnOp").addEventListener("click", () => mostrarOperacion(false));
    document.getElementById("btnList").addEventListener("click", mostrarLista);
    btnCarton.addEventListener("click", toggleCarton);
    document.getElementById("btnReset").addEventListener("click", reiniciarJuego);
    document.getElementById("btnAuto").addEventListener("click", iniciarAutoJuego);
    document.getElementById("btnStop").addEventListener("click", detenerAutoJuego);
  </script>
</body>
</html>
